<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="hot" *ngIf="14 > 15" />
    <img src="../assets/cold.jpg" alt="cold" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Alaska</div>
      <div class="temperature">{{ -3.40 | number: '1.0-0'}}ºC</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          -1ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          -5ºC
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          80%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          2.31 km/h
        </div>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
